<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSQUERY INICIO</title>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        var i=true;
        $(function(){
            $("<button>").text("PULSAR PARA CAMBIAR").click(function (){
                if(i==false){
                    $("button").text("OCULTAR");
                    $(this).prev().show();
                }else{
                    $("button").text("MOSTRAR");
                    $(this).prev().hide();
                }
                i=!i;
            }).appendTo($("body"));
        });
    </script>
</head>

</body>
</html>
